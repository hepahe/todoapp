<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO DO</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top">
            <div class="todo-top">
                <div class="todo-title">
                    TO DO 
                </div>
                <div class="date"> 
                    Today is <script> document.write(new Date().toLocaleDateString());</script>
                </div>
                <div class="todo-input">
                   <input type="text" class="add-task" placeholder="Add task">
                   <button class="add-btn">+</button>
                </div>
            </div>
        </div>
        <div class="tasks">
            <div class="unfinished-tasks">
                <div class="unfinished-header">
                <h2 class="unfinished">to do</h2>
            </div>
                <div class="unfinished-task-list">
                    
                        <div class="unfinished-task-guide">
                            <div class="guide">value</div>
                        </div>
                    
                </div>
            </div>
            <div class="finished-tasks">
                <h2>finished tasks</h2>
                <div class="finished-task-list">
                        <div class="finished-task-guide">
                                <div class="guide">value</div>
                            </div>
                </div>
            </div>

        </div>

    </body>
</html><script src="js.js"></script>
