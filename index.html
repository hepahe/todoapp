<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO DO</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="top">
            <div class="todo-top">
                <div class="todo-title">
                    TO DO 
                </div>
                <div class="date"> 
                    Today is <script> document.write(new Date().toLocaleDateString());</script>
                </div>
                <div class="todo-input">
                   <input type="text" class="add-task" placeholder="Add task">
                   <button class="add-btn">+</button>
                </div>
            </div>
        </div>
        <div class="tasks">
            <div class="unfinished-tasks">
                <h2>to do</h2>
                <div class="task-list">
                    * pet cat<br> * clean bathroom
                </div>
            </div>
            <div class="finished-tasks">
                <h2>finished tasks</h2>
                <div class="task-list">
                    * <s>feed cat</s>
                    <br>*<s>clean kitchen</s>
                </div>
            </div>

        </div>

    </body>
</html><script src="js.js"></script>
